</head>

    <ul class="nav-links">

      <li><a href="#features">Features</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- LANDING PAGE CONTENT -->

  <section id="features">
    <h2>Features</h2>
    <p>Highlight your product or service features here.</p>
  </section>

  <section id="about">

    <p>Tell your story here.</p>
